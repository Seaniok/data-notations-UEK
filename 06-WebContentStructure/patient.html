<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="date of birth">Date of birth</label><br>
        <input type="date" id="date of birth" name="date of birth"><br><br>

        <label for="place of birth">Place of birth</label><br>
        <input type="text" id="place of birth" name="place of birth"><br><br>

        <label for="illness1">Illnesses</label><br>
        <input type="checkbox" id="illness1" name="illness1" value="Fever">
        <label for="illness1">I have a fever</label><br>
        <input type="checkbox" id="illness2" name="illness2" value="Cold">
        <label for="illness2">I have a cold</label><br>
        <input type="checkbox" id="illness3" name="ilnness3" value="Rash">
        <label for="illness3">I have a rash</label><br>
        <input type="checkbox" id="illness4" name="ilness4" value="back pain">
        <label for="illness4">I have a back pain</label><br><br>

        <label for="Notes">Notes</label><br>
        <textarea id="notes" name="notes" rows="5" cols="30"></textarea><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
